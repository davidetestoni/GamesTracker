<form #searchForm="ngForm" (ngSubmit)="search()" autocomplete="off">
    <h2 class="text-center text-primary teko">Search your favourite games here</h2>
    <hr>
    <div class="form-group">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="query"
                [(ngModel)]="model.query" placeholder="e.g. Wolfenstein">
            <div class="input-group-append">
                <button class="btn btn-primary mr-2" type="submit">Search</button>
            </div>
          </div>
    </div>
</form>

<div class="row">
    <div *ngFor="let game of games" class="col-xl-2 col-lg-3 col-md-4 col-6">
        <app-game-card [game]="game"></app-game-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && games.length > 0 && pagination.totalItems > games.length">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        [maxSize]="8"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"></pagination>
</div>
