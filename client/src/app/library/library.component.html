<h2>{{(accountService.currentUser$ | async)?.userName | titlecase}}'s library</h2>
<app-library-list name="Playing"
    [owner]="username"
    [games]="games | filterBy:'status':'1'"></app-library-list>
<hr>
<app-library-list name="To play" 
    [owner]="username"
    [games]="games | filterBy:'status':'0'"></app-library-list>
<hr>
<app-library-list name="Finished" 
    [owner]="username"
    [games]="games | filterBy:'status':'3'"></app-library-list>
<hr>
<app-library-list name="Dropped" 
    [owner]="username"
    [games]="games | filterBy:'status':'2'"></app-library-list>
