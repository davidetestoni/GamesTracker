<h4 *ngIf="games.length === 0" class="mb-3">{{name}}</h4>
<h4 *ngIf="games.length > 0" class="mb-3">{{name}} [{{games.length}}]</h4>
<div class="row">
    <ng-container *ngIf="games.length === 0">
        <p class="font-italic">No games</p>
    </ng-container>
    <ng-container *ngIf="games.length > 0">
        <div *ngFor="let game of games" class="col-2">
            <app-game-card [game]="game"
                [isLibraryGame]="true"
                [userRating]="game.userRating"
                (removedFromLibrary)="removeFromList($event)">
            </app-game-card>
        </div>
    </ng-container>
</div>
